<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #ffffff;">
    <ul class="language">
        <li>HTML</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li); 
    }
    addLanguage('CSS');
    addLanguage('JavaScript');
    
    function addOptiLanguage(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('Python');
    addOptiLanguage('TypeScript');


    // Edit
    const secondLang = document.querySelector("li:nth-child(2)");
    // secondLang.innerHTML = "C++";
    const newLi = document.createElement('li');
    newLi.textContent = "C++";
    secondLang.replaceWith(newLi);

    // Edit
    const firstLang = document.querySelector("li:nth-child(1)");
    firstLang.outerHTML = "<li>XML</li>";

    // Delete
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
</script>
</html>
