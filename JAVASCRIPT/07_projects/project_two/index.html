<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height:</label><input type="text" id="Height" placeholder="Height in cm"></p>
            <p><label>Weight:</label><input type="text" id="Weight" placeholder="Weight in kg"></p>
            <button id="calculateBtn">Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Underweight: &lt; 18.6</p>
                <p>Normal weight: 18.6 - 24.9</p>
                <p>Overweight: 25 - 29.9</p>
                <p>Obesity: 30 or greater</p>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
